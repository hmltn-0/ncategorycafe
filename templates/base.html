<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The n-Category Café</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
        background-image: url("{{ url_for('static', filename='images/neon_coffee_sign.webp') }}");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center top;
        padding: 20px;
        height: 150px; /* Adjust this value based on your image size */
        text-align: center;
    }
        h1 {
            color: #FFFF99;
            margin: 0;
            padding-top: 60px; /* Adjust this value to position the title below the neon sign */
        }
        h1 a {
            color: #FFFF99;
            text-decoration: none;
        }
        h1 a:hover {
            text-decoration: underline;
        }
        .subtitle {
            color: #FFFF99;
            margin: 0;
        }
        main {
            display: flex;
            justify-content: center;
        }
        .content {
            background-color: white;
            color: black;
            width: 70%;
            padding: 20px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">The n-Category Café</a></h1>
        <p class="subtitle">A group blog on math, physics and philosophy</p>
    </header>
    <main>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>

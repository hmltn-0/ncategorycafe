{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p class="date">{{ post.created_at.strftime('%B %d, %Y') }}</p>
            <p>Posted by {{ post.author }}</p>
            <div class="post-content">
                {{ post.content | safe }}
            </div>
            <hr>
        </article>
    {% endfor %}
{% endblock %}

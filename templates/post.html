{% extends "base.html" %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Posted on: {{ post.created_at.strftime('%Y-%m-%d') }}</p>
    </article>
    <h3>Comments</h3>
    {% for comment in post.comments %}
        <div class="comment">
            <p>{{ comment.content }}</p>
            <p>Posted on: {{ comment.created_at.strftime('%Y-%m-%d') }}</p>
        </div>
    {% endfor %}
{% endblock %}
